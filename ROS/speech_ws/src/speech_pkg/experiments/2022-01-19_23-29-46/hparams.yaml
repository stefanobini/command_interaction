    augmentor:
      shift:
        prob: 1.0
        min_shift_ms: -5.0
        max_shift_ms: 5.0
      mynoise:
        prob: 1.0
        seed: 100
        max_gain_db: 300
        max_snr: 50
        min_snr: 0
        train_frac: 0.7
        val_frac: 0.15
        test_frac: 0.15
        dataset_path_real: /user/gdesimone/tesi_-magistrale/dataset/Dataset_real_conv
