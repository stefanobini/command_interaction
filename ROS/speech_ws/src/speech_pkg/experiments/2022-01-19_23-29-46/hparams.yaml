        dataset_path_reject: /user/gdesimone/tesi_-magistrale/dataset/common_voices
        lang: eng
        sample_rate: 16000
  preprocessor:
    _target_: nemo.collections.asr.modules.AudioToMFCCPreprocessor
    window_size: 0.025
    window_stride: 0.01
    window: hann
    n_mels: 64
    n_mfcc: 64
    n_fft: 512
  encoder:
    _target_: nemo.collections.asr.modules.ConvASREncoder
    feat_in: 64
    activation: relu
    conv_mask: true
    jasper:
    - filters: 128
      repeat: 1
      kernel:
      - 11
      stride:
      - 1
      dilation:
      - 1
      dropout: 0.0
      residual: false
      separable: true
      kernel_size_factor: 1.0
    - filters: 64
      repeat: 2
      kernel:
      - 13
      stride:
      - 1
      dilation:
      - 1
      dropout: 0.0
      residual: true
      separable: true
      kernel_size_factor: 1.0
    - filters: 64
      repeat: 2
      kernel:
      - 15
      stride:
      - 1
      dilation:
      - 1
      dropout: 0.0
      residual: true
      separable: true
      kernel_size_factor: 1.0
    - filters: 64
      repeat: 2
      kernel:
      - 17
      stride:
      - 1
      dilation:
      - 1
      dropout: 0.0
      residual: true
      separable: true
      kernel_size_factor: 1.0
    - filters: 128
      repeat: 1
      kernel:
      - 29
      stride:
      - 1
      dilation:
      - 2
      dropout: 0.0
      residual: false
      separable: true
      kernel_size_factor: 1.0
    - filters: 128
      repeat: 1
      kernel:
      - 1
      stride:
      - 1
      dilation:
      - 1
      dropout: 0.0
      residual: false
  decoder:
    _target_: model.Decoder
    feat_in: 128
    return_logits: true
    pooling_type: avg
  optim:
    name: novograd
    lr: 0.05
    betas:
    - 0.95
    - 0.5
    weight_decay: 0.001
    sched:
      name: PolynomialHoldDecayAnnealing
      power: 2.0
      warmup_ratio: 0.05
      hold_ratio: 0.45
      min_lr: 0.001
      last_epoch: -1
